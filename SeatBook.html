<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body {
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #F4893D;
      color: #fff;
      margin: 0;
    }
    
    * {
      font-family: "Montserrat", sans-serif !important;
      box-sizing: border-box;
    }
    
    .movie-container {
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                color: black; /* Text color */
            }
    
    .movie-container select {
      appearance: none;
      -moz-appearance: none;
      -webkit-appearance: none;
      margin: 5px;
                border-radius: 5px;
                cursor: pointer;
                border: 2px solid black;
      padding: 5px 15px;
      margin-bottom: 40px;
      font-size: 14px;
      border-radius: 5px;
    }
    
    .container {
      perspective: 1000px;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .seat {
                width: 30px;
                height: 30px;
                background-color: white;
                margin: 5px;
                border-radius: 5px;
                cursor: pointer;
                border: 2px solid black;
            }
    
            .occupied {
                background-color: gray;
                cursor: not-allowed;
            }
    
            .selected {
                background-color: orange;
            }
    .seat:nth-of-type(2) {
      margin-right: 18px;
    }
    
    .seat:nth-last-of-type(2) {
      margin-left: 18px;
    }
    
    .seat:not(.occupied):hover {
      cursor: pointer;
      transform: scale(1.2);
    }
    
    .showcase .seat:not(.occupied):hover {
      cursor: default;
      transform: scale(1);
    }
    
    .showcase {
      display: flex;
      justify-content: space-between;
      list-style-type: none;
      background: rgba(0,0,0,0.1);
      padding: 5px 10px;
      border-radius: 5px;
      color: #777;
    }
    
    .showcase li {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
    }
    
    .showcase li small {
      margin-left: 2px;
    }
    
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .screen {
      background:#F4893D;
      height: 70px;
      width: 70%;
      margin: 15px 0;
      transform: rotateX(-45deg);
      box-shadow: 0 3px 10px rgba(255,255,255,0.7);
    }
    
    p.text {
      margin: 40px 0;
    }
    
    p.text span {
      color: #F4893D;
      font-weight: 600;
      box-sizing: content-box;
    }
    
    
</style>    
    
<div class="movie-container">
  <label>Pick a movie: </label>
  <select id="movie">
    <option value="9.49">Haunting in venice($9.49)</option>
    <option value="10">Expendables 4($10)</option>
    <option value="9.99">The Nun II($9.99)</option>
    <option value="12.99">Barbie($12.99)</option>
     <option value="7.49">The Equalizer 3($7.49)</option>
    <option value="11.99">Jawan($11.99)</option>
    <option value="7.49">The Meg 2($7.49)</option>
  </select>
  
  <div>
    <label for="showtime">Select Showtime:</label>
    <select id="showtime">
        <option value="0">Select Showtime</option>
        <option value="1">12:00 PM</option>
        <option value="2">3:00 PM</option>
        <option value="3">6:00 PM</option>
    </select>
</div>
  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>    
  </ul>
  
  <div class="container">
    <div class="screen"></div>
    
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    
    <p class="text">
    You have selected <span id="count">0</span><br>
    Subtotal: $<span id="total">0</span>
</p>

  </div>
</div>
<script>
  const container = document.querySelector('.container');
const seats = document.querySelectorAll('.row .seat:not(.occupied)');
const count = document.getElementById('count');
const total = document.getElementById('total');
const movieSelect = document.getElementById('movie');

let ticketPrice = +movieSelect.value;

//Update total and count
function updateSelectedCount() {
  const selectedSeats = document.querySelectorAll('.row .seat.selected');
  const selectedSeatsCount = selectedSeats.length;
  count.innerText = selectedSeatsCount;
  total.innerText = selectedSeatsCount * ticketPrice;
}

//Movie Select Event
movieSelect.addEventListener('change', e => {
  ticketPrice = +e.target.value;
  updateSelectedCount();
});

//Seat click event
container.addEventListener('click', e => {
  if (e.target.classList.contains('seat') &&
     !e.target.classList.contains('occupied')) {
    e.target.classList.toggle('selected');
  }
  updateSelectedCount();
});
</script>
</body>
</html>
